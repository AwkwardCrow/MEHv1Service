@Master['MasterPage']

@Section['Content']
<div class="pageTitle">Add Post</div>
<form action="/post/update" enctype="multipart/form-data" method="POST">
  <div class="grid_3 alpha caption">Title</div>
  <div class="grid_3 omega"><input type="text" name="title" value="@Model.Post.Title" /></div>
  
  <div class="grid_3 alpha caption">Content</div>
  <div class="grid_3 omega"><textarea name="content" value="@Model.Post.Content" rows="10" cols="70" ></textarea></div>
  
  <div class="grid_3 alpha caption">Images for Post</div>
  <div class="grid_3 omega"><input type="file" name="images" value="@Model.Post.Images" multiple size="40"/></div>

 <div class="pageTitle">Metadata Options:</div>
  
  <div class="grid_3 alpha caption">Header</div>
  <div class="grid_3 omega"><input type="text" name="header" value="@Model.Post.Header" /></div>
  <div class="grid_3 alpha caption">Sub-Header</div>
  <div class="grid_3 omega"><input type="text" name="subheader" value="@Model.Post.SubHeader" /></div>
  <div class="grid_3 alpha caption">Slug Description</div>
  <div class="grid_3 omega"><input type="text" name="slugdescription" value="@Model.Post.SlugDescription" /></div>
  <div class="grid_3 alpha caption">Slug Image</div>
  <div class="grid_3 omega"><input type="file" name="slugimage" value="@Model.Post.SlugImage" size="40" /></div>
  <div class="grid_3 alpha">&nbsp;</div>
  <div class="grid_3 omega"><input type="submit" value="Save" /></div>

    @If.HasMessage;d
    <div class="grid_2 message">
      @Model.Message
    </div>
    @EndIf;
</form>
@EndSection

@Section['Other']

@EndSection
